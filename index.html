<!DOCTYPE html>
<html>
<head>
    <title>Wahlkarte Brandenburg</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="leaflet@1.6.0/dist/leaflet.css"/>
    <script src="leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        .info {
            top: 40px;
        }
    </style>
</head>
<body>
<div id="mapid" style="height: 800px;"></div>

<div id="menu" style="position: absolute; top: 10px; right: 10px;">

    <select class="select-wahl-partei">

            <option value="{ &quot;wahl&quot;: &quot;eu2019&quot;, &quot;partei&quot;: &quot;AfD&quot; }">AfD</option>
            <option value="{ &quot;wahl&quot;: &quot;eu2019&quot;, &quot;partei&quot;: &quot;CDU&quot; }">CDU</option>
        </optgroup>
        <optgroup label="Europawahl 2014">
            <option value="{ &quot;wahl&quot;: &quot;eu2014&quot;, &quot;partei&quot;: &quot;AfD&quot; }">AfD</option>
            <option value="{ &quot;wahl&quot;: &quot;eu2014&quot;, &quot;partei&quot;: &quot;CDU&quot; }">CDU</option>
        </optgroup>

    </select>
</div>

<script src="wahlkarte.js"></script>

</html>
