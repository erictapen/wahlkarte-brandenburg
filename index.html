<!DOCTYPE html>
<html>
<head>
    <title>Wahlkarte Brandenburg</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="leaflet@1.6.0/dist/leaflet.css"/>
    <script src="leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        .info {
            top: 40px;
        }
    </style>
</head>
<body>
<div id="mapid" style="height: 800px;"></div>

<div id="menu" style="position: absolute; top: 10px; right: 10px;">
    <select class="select-wahl" name="select-wahl">
    <option value="">Wahl auswählen</option>
        <option value="eu2019">Europawahl 2019</option>
        <option value="eu2014">Europawahl 2014</option>
    </select>

    <select class="select-partei" name="select-partei">
    <option value="">Partei auswählen</option>
        <option value="AfD">AfD</option>
        <option value="CDU">CDU</option>
        <option value="DIE RECHTE">DIE RECHTE</option>
        <option value="FAMILIE">FAMILIE</option>
        <option value="III. Weg">III. Weg</option>
        <option value="NPD">NPD</option>
        <option value="DIE LINKE">DIE LINKE</option>
    </select>
</div>

<script src="wahlkarte.js"></script>
</body>
</html>
